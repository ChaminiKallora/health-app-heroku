<div class="background">
    <div class="wrapper container">
        <button mat-raised-button color="primary" (click)="goBack()">Back</button>
        <div class="title">
            <!-- <mat-icon>lock</mat-icon> -->
            
            <h1>Forgot Password</h1>
            
        </div>

        <mat-progress-bar *ngIf="isSubmitting" mode="indeterminate"></mat-progress-bar>
        <div *ngIf="isSuccess" class="success">
            <mat-icon aria-hidden="false" aria-label="Example home icon">done</mat-icon>
            <p>You have successfully submitted your request. you will receive password recovery instructions to your account shortly !</p>
            <p>Redirecting to login in <strong>{{count}}</strong></p>
        </div>
        
        <form *ngIf="!isSuccess" action="" [formGroup]="forgotPasswordForm" (ngSubmit)="resetPassword(forgotPasswordForm)">
                
                <mat-form-field>
                    <input matInput type="text" id="email" formControlName="email"
                        placeholder="Enter your Email" required />

                    <mat-hint>Enter your email address</mat-hint>
                    <mat-error *ngIf="forgotPasswordForm.get('email').touched && !forgotPasswordForm.get('email').valid && !validForm">
                        <mat-error *ngIf="forgotPasswordForm.get('email').errors.required">Email is required.</mat-error>
                    </mat-error>
                </mat-form-field>

                <button class="reset-button" type="submit" mat-raised-button color="primary"
                        [disabled]="!forgotPasswordForm.valid">Reset</button>

                


        </form>
 
    </div>
</div>
